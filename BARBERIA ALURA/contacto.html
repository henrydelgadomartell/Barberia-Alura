<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    
    </head>
<body>
    <header>
        <div class="caja">
            <h1> <img src="imagenes/logo.png" alt="Logo de la barberia Alura"></h1>
            <nav>
                <ul class="navegacion">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a> </li>
                    <li><a href="contacto.html">Contacto</a> </li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        
        <form action="">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required >

            <label for="correoelectronico">Correo</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
            
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="XXX XXXX XXX">
            
            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Cómo le gustaria que lo contactemos?</legend>
                
                <label for="radio-email">
                <input type="radio" name="contacto" value="email" id="radio-email">Email</label>

                <label for="radio-telefono">
                <input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>

                <label for="radio-whatsapp">
                <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
            </fieldset>


            <div>
            <legend>¿En cuál horario prefiere ser atentido?</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </div>
            
            <label class="checkbox" for=""><input type="checkbox" checked>¿Le gustaria recibir novedades de la barberia Alura?</label>

            <input type="submit" value="Enviar formulario" class="enviar">
            

        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>horario</th>
                </tr>  
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h-20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h-20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h-20h</td>
                </tr>
            </tbody>
            
        </table>

    </main>





    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la barberia Alura">
        <p class="copyright">&copy Copyright Barberia Alura - 2022</p>
    </footer>
</body>
</html>
